<!DOCTYPE html>
<head>
    <link href="nouislider.css" rel="stylesheet">
    <link href="slider.css" rel="stylesheet">
    <script src="nouislider.js"></script>    
</head>

<body>
    <div id='slider'></div>
    <div id='slidervalue'></div>

    <button id='valider'> Valider </button>

    <script>

        // <div id="slider"></div>
        var slider = document.getElementById('slider');
        var sliderval = document.getElementById('slidervalue');

        var but = document.getElementById('valider');

        var anneeMin = 1661;
        var anneeMax = 1798;

        noUiSlider.create(slider, {
            start: [anneeMin + 50, anneeMax - 50],
            connect: true,
            step: 1,
            range: {
                'min': anneeMin,
                'max': anneeMax
            },
            format: {
                to: function ( value ) {
                    return value;
                },
                from: function ( value ) {
                    return value.replace();
                }
            }
        });

        slider.noUiSlider.on('update', function (values) {
            sliderval.innerHTML = values.join(' - ');
        });

        but.onclick = function(){
            alert(slider.noUiSlider.get()[0] + ' - ' + slider.noUiSlider.get()[1]);
        };

    </script>
</body>
