<html>
<head>
  <meta charset="UTF-8">
  <!-- CDN and external scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script src="js/d3.v2.min.js"></script>

  <!-- CDN css -->
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Personnal css -->
  <link href="CSS/nouislider.css" rel="stylesheet">
  <link href="CSS/slider.css" rel="stylesheet">
  <link href="CSS/stylesheet.css" rel="stylesheet">
  <link href="CSS/app.css" rel="stylesheet" >


  <h1>Titre inconnu</h1>
</head>

<body>
  <section>
    <div class="timeline-widget">

      <h3 style="color: black ; justify-content: center;font-family: Arial, Helvetica, sans-serif; display: flex">
        Frise <a href="https://visjs.github.io/vis-timeline/docs/timeline/" target="_blank"> vis-timeline-graph2d.js</a>
      </h3>

      <button onclick="reset_couleurs()"> reset couleurs </button>
      <button onclick="reset_dates()"> reset dates </button>

      <div id="visualization"></div>
      <br><br><br><br><br>
     
    </div>
    <br><br>
    <div id="positioncard">

      <div id="card">
        <p id="item_id"></p>
        <p id="item_content"></p>
        <p id="item_date"></p>
      </div>
    </div>

    <div class="network">

    </div>



  </section>
  <br><br><br>
  <section>

    <div class="hud">
      <div class='hud-boutons'>
        <div class="legende-bouton legende-bouton-legende-mobile" id="bouton-legende-mobile" onclick="hideShowMenu('legende-mobile')"> 🡄 </div>
        <div class="legende-bouton legende-bouton-outils"         id="bouton-legende-outils" onclick="hideShowMenu('outils')"        > 🡅 </div>
        <div class="legende-bouton legende-bouton-legende-fixe"   id="bouton-legende-fixe"   onclick="hideShowMenu('legende-fixe')"  > 🡆 </div>
      </div>
      <div id='legende-mobile'   class="legende-mobile">  </div>
      <div id='legende-complete' class='legende-complete'></div>
      <div id='outils'           class='outils'>
        <div class='row'>
          <div id='search' class='search'>
            <input class='search-field' id='searchBar' type="text"> 
            <button class='search-bouton' onclick="centerOn()"> chercher 🔍</button>
          </div>
          <div id="slider"></div>
        </div>
        <div class="row">
          <div>
            <div class='preferences'>
              <h3>préférences</h3>
              <div class='preferences-element'>
                <span>theme : </span>
                <label class="switch">
                  <input type="checkbox" id='toggle-theme' onclick='toggleAffichageElement("theme")'>
                  <span class="slider round"></span>
                </label>
              </div>
              <div class='preferences-element'>
                <span>slider :</span>
                <label class="switch">
                  <input type="checkbox" id='toggle-zoomSlider' onclick='toggleAffichageElement("zoomSlider")'>
                  <span class="slider round"></span>
                </label>
              </div>
              <div class='preferences-element'>
                <span>navigation :</span>
                <label class="switch">
                  <input type="checkbox" id='toggle-navigation' onclick='toggleAffichageElement("navigation")'>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id='slider-zoom'></div>
    </div><div id="mynetwork">


  </section>


</body>
<footer>
  <!-- Personnal scripts -->
  <script src="js/nouislider.js"></script>
  <script src="js/timeline_functions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/interactions.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/sparqlRequete.js"></script>
  <script src="js/import_api.js"></script>

  <!-- <script src="js/slider_functions.js"></script> -->
</footer>

</html>
