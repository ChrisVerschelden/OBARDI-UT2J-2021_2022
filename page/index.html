<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Démonstration timeline </title>
    <style>
        h2 {
            font: 400 40px/1.5 Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {}

        li a {
            text-decoration: none;
            color: #000;
            display: block;
            width: 800px;
            -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
            -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
            -o-transition: font-size 0.3s ease, background-color 0.3s ease;
            -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
            transition: font-size 0.3s ease, background-color 0.3s ease;
        }

        li a:hover {
            font-size: 30px;
            background: #f6f6f6;
        }


        

        label {
            display: block;
            width: 150px;
            float: left;

            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;

        }

        .sectionFormulaire {
            display: flex;
            justify-content: center;
        }



        input {
            background-color: #535a7e;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

       
        .form {
            background-color: #3b4a6b;
            border-radius: 20px;
            box-sizing: border-box;
            
            padding: 20px;
            width: 320px;
        }

        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }

        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }

        .ic1 {
            margin-top: 40px;
        }

        .ic2 {
            margin-top: 30px;
        }

        .input {
            background-color: #535a7e;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

        .cut {
            background-color: #3b4a6b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }

        .cut-short {
            width: 50px;
        }

        .input:focus~.cut,
        .input:not(:placeholder-shown)~.cut {
            transform: translateY(8px);
        }

        .placeholder {
            color: white;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }

        .input:focus~.placeholder,
        .input:not(:placeholder-shown)~.placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }

        .input:not(:placeholder-shown)~.placeholder {
            color: #808097;
        }

        .input:focus~.placeholder {
            color: white;
        }

        .submit {
            background-color: #535a7e;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 100%;
        }

        .submit:active {
            background-color: #6e7a96;
        }

        .radios{
            display: flex;
            flex-direction: row ;
            align-items: center;
            padding-right: 30px;

        }

        .divListe, .divListe2{
           
            width: 100%;    
            text-align-last:center;     
            background-color: #3b4a6b;
                
        }
        .divListe,
        .divListe * {
        margin: 0;
        padding: 0;
        position: relative;
        box-sizing: border-box;
        color: white;

        }

        .divListe2,
        .divListe2 * {
        margin: 0;
        padding: 0;
        position: relative;
        box-sizing: border-box;
        color: white;

        }
        .divListe  .divListe2 {
        position: relative;
        background-color: #535a7e;
        border-radius: 4px;
        }
        .divListe select {
        font-size: 1rem;
        margin-top: -3px;
        font-weight: normal;
        max-width: 100%;
        padding: 8px 24px 8px 10px;
        border: none;
        background-color: #535a7e;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        border-radius: 12px;
        }

        .divListe2 select {
        font-size: 1rem;
        font-weight: normal;
        max-width: 100%;
        padding: 8px 24px 8px 10px;
        border: none;
        background-color: #535a7e;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        }

        
        .divListe select:active, .divListe select:focus, .divListe2 select:active, .divListe2 select:focus {
        outline: none;
        box-shadow: none;
        }
        .divListe:after, .divListe2:after {
        content: "";
        position: absolute;
        top: 50%;
        right: 8px;
        width: 0;
        height: 0;
        margin-top: -2px;
        border-top: 5px solid #aaa;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        }
    </style>
</head>

<body>
    
    
    <section class="sectionFormulaire">
        <form action="/OBARDI-UT2J-2021_2022/page/vis.html" method="get" class="form">
            <div class="title">Bienvenue</div>
            <div class="subtitle">Choisissez les paramètres d'affichage</div>

            <div class="input-container ic2">
                <div class="radios">
                    <input type="radio" id="niveau" name="radio_button" value="Niveau" checked="checked">
                    <label for="niveau">Niveau</label><br>
                    <input type="radio" id="element" name="radio_button" value="Element">
                    <label for="element">Element</label><br>
                </div>
                                
            </div>
        
            <div id="furtive2" class="divListe2"></div>

            <div id="furtive" class="divListe">
            </div>

            <div id = "nomUnite" class="input-container ic1">
                <input id="firstname" name="firstname" class="input" type="text" placeholder=" " />
                <input id="groupeval" name="groupe" type="hidden" placeholder=" "/>
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Nom unité</label>
            </div>
            <div class="input-container ic2">
                
                <input type="date" id="start" name="date"
                 value="1660-01-01"
                 min="1660-01-01" max="1800-12-31">

            </div>
           
            <button type="text" class="submit" onclick="testerRadio()">Valider</button>
        </form>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="form.js"></script>

</body>

</html>
