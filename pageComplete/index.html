<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet">

<body>

    <section id='placeholder' style='height: 30vh; background-color: red; width: 100%;'> </section>
    

    <section class=>
        <div class="timeline-widget">
            <div id="visualization"></div>
        </div>
        <br><br>
        <div id="positioncard">
            <div id="card">
                <p id="item_id"></p>
                <p id="item_content"></p>
                <p id="item_date"></p>
            </div>
        </div>
    </section>

    <section class="graph">
        <div class="hud">
          <div class='hud-boutons'>
            <div class="legende-bouton legende-bouton-legende-mobile" id="bouton-legende-mobile" onclick="hideShowMenu('legende-mobile')"> ü°Ñ </div>
            <div class="legende-bouton legende-bouton-outils"         id="bouton-legende-outils" onclick="hideShowMenu('outils')"        > ü°Ö </div>
            <div class="legende-bouton legende-bouton-legende-fixe"   id="bouton-legende-fixe"   onclick="hideShowMenu('legende-fixe')"  > ü°Ü </div>
          </div>
          <div id='legende-mobile'   class="legende-mobile">  </div>
          <div id='legende-complete' class='legende-complete'></div>
          <div id='outils'           class='outils'>
            <div class='row'>
              <div id='search' class='search'>
                <input class='search-field' id='searchBar' type="text"> 
                <button class='search-bouton' onclick="centerOn()"> chercher üîç</button>
              </div>
              <div id="slider-tools"></div>
            </div>
            <div class="row">
              <div>
                <div class='preferences'>
                  <h3>pr√©f√©rences</h3>
                  <div class='preferences-element'>
                    <span>theme : </span>
                    <label class="switch">
                      <input type="checkbox" id='toggle-theme' onclick='toggleAffichageElement("theme")'>
                      <span class="slider round"></span>
                    </label>
                  </div>
                  <div class='preferences-element'>
                    <span>slider :</span>
                    <label class="switch">
                      <input type="checkbox" id='toggle-zoomSlider' onclick='toggleAffichageElement("zoomSlider")'>
                      <span class="slider round"></span>
                    </label>
                  </div>
                  <div class='preferences-element'>
                    <span>navigation :</span>
                    <label class="switch">
                      <input type="checkbox" id='toggle-navigation' onclick='toggleAffichageElement("navigation")'>
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='slider-zoom'></div>
        </div><div id="mynetwork">
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
